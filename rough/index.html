<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label"> Email or Mobile</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="sub-btn" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="">Forgotten account?</a></td>
                        </tr>
                    </table>
                </form>
                

            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">
                    Facebook helps you connect and share with the <br> people in your life.
                </p>
                <img class="image" src="connect_map.jpg" alt="">
            </div>
            <div class="right-section">
                <p class="para2-big">
                    Sign Up
                </p>
                <p class="para2-small">
                    it's free and always will be.
                </p>
            </div>
            <form action="">
                <div class="name">
                    <input type="text">
                    <input type="text">
                </div>
                <div class="email-password">
                    <input type="email">
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
